ActivateObject:
    action:
      - service_template: >
          {% if OnOff == "on" -%}
            switch.turn_on
          {%- else -%}
            switch.turn_off
          {% endif %}
        data_template:
          entity_id: "switch.{{ device | string }}"
StationPlay:
    action:
      - service: media_player.select_source
        data_template:
          entity_id: "media_player.{{ location | string }}"
          source: "{{ station | string }}"
