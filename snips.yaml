ActivateObject:
    action:
      - service_template: >
          {% if OnOff == "on" -%}
            switch.turn_on
          {%- else -%}
            switch.turn_off
          {% endif %}
        data_template:
          entity_id: "switch.{{ device | string }}"
      - service_template: script.sonos_working
        data_template:
          language: 'en'
          message: !include confirmtts.yaml

StationPlay:
    action:
      - service: media_player.select_source
        data_template:
          entity_id: "media_player.{{ location | string }}"
          source: "{{ station | string }}"

      - service_template: script.sonos_working
        data_template:
          language: 'en'
          message: !include confirmtts.yaml
WhereIntent:
    action:
      - service: script.sonos_working
        data_template:
          language: 'en'
          message: "{{ entity | string }} seems to be {{ states.group_{{ entity | string }}_tracker.state }}"
