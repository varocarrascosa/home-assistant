update_config:
  alias: 'Update & Restart'
  sequence:
    - service: shell_command.get_latest_config
    - delay: 00:00:05
    - service: homeassistant.restart
test:
  alias: 'test'
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.bedroom_tv
        media_content_id: https://www.youtube.com/watch?v=yFLRswDG0ao
        media_content_type: video
        
night_music:
  alias: 'Music Night'
  sequence:

    - service: tts.google_say
      data_template:
        entity_id: media_player.kitchen
        language: "en"
        message: 'Goodnight, I will play some music for a little'
    - delay: '00:00:04'
    - service: media_player.select_source
      data:
        entity_id: media_player.kitchen
        source: 'Migos'
    - service: media_player.volume_set
      data:
        entity_id: media_player.kitchen
        volume_level: .15
    - delay: 01:00:00
    - service: media_player.media_pause
      data:
        entity_id: media_player.kitchen

sonos_working:
    alias: "Sonos Working Script"
    sequence:
      - service: media_player.sonos_snapshot
        data_template:
          entity_id: media_player.kitchen
      - service: media_player.sonos_unjoin
        data_template:
          entity_id: media_player.kitchen
      - service: media_player.volume_set
        data_template:
          entity_id: media_player.kitchen
          volume_level: 0.6
      - service: tts.google_say
        data_template:
          entity_id: media_player.kitchen
          language: "{{ language }}"
          message: "{{ message }} {{now().strftime('%H:%M:%S')}}"
      - delay: >-
          {% set duration = states.media_player.kitchen.attributes.media_duration %}
          {% set seconds = duration % 60 %}
          {% set minutes = (duration / 60)|int % 60 %}
          {% set hours = (duration / 3600)|int %}
          {{ [hours, minutes, seconds]|join(':') }}
      - service: media_player.sonos_restore
        data_template:
          entity_id: media_player.kitchen

sonos_say:
    alias: "Sonos TTS script"
    sequence:
     - service: media_player.sonos_snapshot
       data_template:
         entity_id: "{{ sonos_entity }}"
     - service: media_player.sonos_unjoin
       data_template:
         entity_id: "{{ sonos_entity }}"
     - service: media_player.volume_set
       data_template:
         entity_id: "{{ sonos_entity }}"
         volume_level: "{{ volume }}"
     - service: tts.google_say
       data_template:
         entity_id: "{{ sonos_entity }}"
         message: "{{ message }}"
     - delay:
         seconds:  20
     - service: media_player.sonos_restore
       data_template:
         entity_id: "{{ sonos_entity }}"

###### script for running what happens after awake button is pushed ######
s_alarm_clock_awake:
  sequence:
  - delay: '00:15:00'
  - service: light.lifx_set_state
    data:
      entity_id: light.left_end_table_lamp
      power: false
      transition: '5'
  - service: light.lifx_set_state
    data:
      entity_id: light.right_end_table_lamp
      power: false
      transition: '5'

###### script for running what happens when snooze button is pushed and for turning on the snooze timer and turning off lights ######
s_alarm_clock_snooze:
  sequence:
  - service: script.turn_off
    data:
      entity_id: script.s_alarm_clock_snooze_timer
  - service: light.lifx_set_state
    data:
      entity_id: light.left_end_table_lamp
      power: false
      transition: '5'
  - service: light.lifx_set_state
    data:
      entity_id: light.right_end_table_lamp
      power: false
      transition: '5'
  - service: script.turn_on
    data:
      entity_id: script.s_alarm_clock_snooze_timer

###### script for the snooze timer ######
s_alarm_clock_snooze_timer:
  sequence:
  - delay:
      minutes: 5
  - service: automation.trigger
    data:
      entity_id: automation.alarm_clock_activated

###### script for running what happens when the alarm clock gets turned on ######
s_alarm_clock_wake_up:
  sequence:
  - service: light.lifx_set_state
    data:
      entity_id: light.left_end_table_lamp
      brightness: 255
      color_name: white
      power: true
      transition: 10
  - service: light.lifx_set_state
    data:
      entity_id: light.right_end_table_lamp
      brightness: 255
      color_name: white
      power: true
      transition: 10
