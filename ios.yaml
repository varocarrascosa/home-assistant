push:
  categories:
    - name: alarm clock
      identifier: 'alarmclock'
      actions:
        - identifier: 'AWAKE'
          title: 'Awake'
          destructive: no
        - identifier: 'SNOOZE'
          title: 'Snooze'
          destructive: yes
    - name: Meds Not Taken
      identifier: 'MEDS_NOT_TAKEN'
      actions:
        - identifier: 'MARK_MEDS_TAKEN'
          title: 'Mark Birth Control as taken'
          activationMode: 'background'
          authenticationRequired: no
          destructive: yes
          behavior: 'default'
