- alias: 'test'
    trigger:
      - platform: state
        entity_id: input_boolean.mytest
    action:
      - service: script.sonos_say
        data:
          sonos_entity: media_player.kitchen
          volume: 0.5
          message: 'Your husband coming home!'
          delay: '00:00:05'

#ios
- alias: Notify iOS Birth Control
  trigger:
    platform: time
    at: '18:30:00'
  action:
    service: notify.ashlee_phone
    data:
      message: "Please take the Birth Control"
      data:
        push:
          badge: 5

- alias: Set Sonos Alarm
  trigger:
    - platform: state
      entity_id: input_boolean.alarm_clock_status
      to: 'on'
  action:
    service: media_player.sonos_update_alarm
    data_template:
      entity_id: media_player.kitchen
      alarm_id: 4
      time: '{{ states.sensor.alarm_clock_time.state }}'
      enabled: true
- alias: Disable Sonos Alarm
  trigger:
    - platform: state
      entity_id: input_boolean.alarm_clock_status
      to: 'off'
  action:
    service: media_player.sonos_update_alarm
    data_template:
      entity_id: media_player.kitchen
      alarm_id: 4
      enabled: false
